<!DOCTYPE html>
<html>

<head>
    <title>Customer View</title>
</head>

<body>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <div style="text-align: center; padding: 20px 0; border-bottom: 1px solid #ddd;">
            <h1>Customer View</h1>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 48%;">
                <h2>Customer Information</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
            </div>
            <div style="width: 48%;">
                <h2>Customer Bookings</h2>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2; font-weight: bold;">Booking ID</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2; font-weight: bold;">Date</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2; font-weight: bold;">Time</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2; font-weight: bold;">Service</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left; background-color: #f2f2f2; font-weight: bold;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">12345</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">02/15/2022</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">10:00 AM</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">Haircut</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">Confirmed</td>
                        </tr>
                        <tr>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">12346</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">02/20/2022</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">1:00 PM</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">Spa</td>
                            <td style="padding: 10px; border: 1px solid #ddd; text-align: left;">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
